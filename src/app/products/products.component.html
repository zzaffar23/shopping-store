<div class="card-top container-fluid">

</div>

<div class="container">
  <div class="row">
    <ng-container *ngFor="let product of products">
      <div class="card col-md-3">
        <img src="{{product.image}}" alt="">
        <h5 style="white-space: nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;padding-top:25px;">{{product.title}}</h5>
        <p style="white-space: nowrap;overflow:hidden;text-overflow:ellipsis;max-width:100ch;">{{product.description}}</p>
        <p></p>
        <button class="btn btn-primary">Add to Cart</button>
      </div>
    </ng-container>

  </div>
</div>
